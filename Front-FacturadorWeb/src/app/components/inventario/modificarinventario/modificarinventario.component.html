<form [formGroup]="editInventarioForm" (ngSubmit)="onSubmit(editInventarioForm.value)">
    <div class="form-row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Codigo</label>
                <input type="text" formControlName="inventarioCodigo" class="form-control" value="{{ inputInventario?.codigo }}" readonly />
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" formControlName="inventarioNombre" class="form-control" value="{{ inputInventario?.nombre }}" />
            </div>
            <div class="form-group">
                <label>Descripcion</label>
                <input type="text" formControlName="inventarioDescripcion" class="form-control" value="{{ inputInventario?.descripcion }}" />
            </div>
            <div class="form-group">
                <label>Porcentaje IVA</label>
                <input type="text" formControlName="inventarioPorcentajeIva" class="form-control" value="{{ inputInventario?.porcentajeIva }}" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Porcentaje descuento</label>
                <input type="text" formControlName="inventarioPorcentajeDescuento" class="form-control" value="{{ inputInventario?.porcentajeDescuento }}" />
            </div>
            <div class="form-group">
                <label>Precio Compra</label>
                <input type="text" formControlName="inventarioPrecioCompra" class="form-control" value="{{ inputInventario?.precioCompra }}" />
            </div>
            <div class="form-group">
                <label>Precio Venta</label>
                <input type="text" formControlName="inventarioPrecioVenta" class="form-control" value="{{ inputInventario?.precioVenta }}" />
            </div>
        </div>
    </div>
    <br>

    <div *ngIf="showMensaje" class="alert alert-success" role="alert" id="blockMenssage" @fadeIn>
        <h4 class="alert-heading">Respuesta!</h4>
        <p> {{ respuesta | json }} </p>
        <hr>
        <p class="mb-0"></p>
    </div>
    <button *ngIf="showButton" class="btn btn-primary float" id="btnGuardar"> Guardar cambios</button>
</form>
<br>
